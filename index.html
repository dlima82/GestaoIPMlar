<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Preço de Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffcc80;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e64a19;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e64a19;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c63f17;
        }
        #listaIngredientes {
            margin-top: 10px;
            color: #555;
        }
        #precoVenda {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #e64a19;
        }
    </style>
    <script>
        // O restante do código JavaScript aqui (sem alterações)
    </script>
</head>
<body>
    <div id="container">
        <h1>Calculadora de Preço de Venda</h1>

        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto">

        <label for="nomeIngrediente">Nome do Ingrediente:</label>
        <input type="text" id="nomeIngrediente">

        <label for="precoTotalQuiloIngrediente">Preço Total do Ingrediente por Quilo (R$):</label>
        <input type="number" id="precoTotalQuiloIngrediente">

        <label for="quantidadeGramas">Quantidade Utilizada (gramas):</label>
        <input type="number" id="quantidadeGramas">

        <button onclick="adicionarIngrediente()">Adicionar Ingrediente</button>

        <div id="listaIngredientes"></div>

        <button onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>

        <p id="precoVenda"></p>

        <button onclick="limparTela()">Limpar Tela</button>
    </div>
</body>
</html>
