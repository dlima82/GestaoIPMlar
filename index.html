<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Preço de Venda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffcc80;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e64a19;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e64a19;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c63f17;
        }
        #listaIngredientes {
            margin-top: 10px;
            color: #555;
        }
        #precoVenda {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #e64a19;
        }
    </style>
    <script>
        var ingredientes = [];

        function adicionarIngrediente() {
            var nomeIngrediente = document.getElementById("nomeIngrediente").value;
            var precoTotalQuiloIngrediente = parseFloat(document.getElementById("precoTotalQuiloIngrediente").value);
            var quantidadeGramas = parseFloat(document.getElementById("quantidadeGramas").value);

            var custoGrama = precoTotalQuiloIngrediente / 1000; // Custo por grama
            var custoTotal = custoGrama * quantidadeGramas;

            ingredientes.push({ nome: nomeIngrediente, custoTotal: custoTotal, quantidade: quantidadeGramas });

            atualizarListaIngredientes();
        }

        function atualizarListaIngredientes() {
            var listaIngredientes = document.getElementById("listaIngredientes");
            listaIngredientes.innerHTML = "";

            for (var i = 0; i < ingredientes.length; i++) {
                listaIngredientes.innerHTML += ingredientes[i].nome + " - Custo Total: R$" + ingredientes[i].custoTotal.toFixed(2) + " - Quantidade: " + ingredientes[i].quantidade + "g<br>";
            }
        }

        function calcularPrecoVenda() {
            var nomeProduto = document.getElementById("nomeProduto").value;

            var custoTotalIngredientes = 0;
            for (var i = 0; i < ingredientes.length; i++) {
                custoTotalIngredientes += ingredientes[i].custoTotal;
            }

            var margemLucro = 0.30; // Margem de lucro fixa de 30%
            var precoVenda = custoTotalIngredientes + (custoTotalIngredientes * margemLucro);

            document.getElementById("precoVenda").innerHTML = "Preço de Venda Sugerido para " + nomeProduto + ": R$" + precoVenda.toFixed(2);
        }

        function limparTela() {
            ingredientes = [];
            atualizarListaIngredientes();
            document.getElementById("nomeProduto").value = "";
            document.getElementById("nomeIngrediente").value = "";
            document.getElementById("precoTotalQuiloIngrediente").value = "";
            document.getElementById("quantidadeGramas").value = "";
            document.getElementById("precoVenda").innerHTML = "";
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Calcular  Preço de Venda $ </h1>

        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto">

        <label for="nomeIngrediente">Nome do Ingrediente:</label>
        <input type="text" id="nomeIngrediente">

        <label for="precoTotalQuiloIngrediente">Preço Total do Ingrediente por Quilo (R$):</label>
        <input type="number" id="precoTotalQuiloIngrediente">

        <label for="quantidadeGramas">Quantidade Utilizada (gramas):</label>
        <input type="number" id="quantidadeGramas">

        <button onclick="adicionarIngrediente()">Adicionar Ingrediente</button>

        <div id="listaIngredientes"></div>

        <button onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>

        <p id="precoVenda"></p>

        <button onclick="limparTela()">Limpar Tela</button>
    </div>
</body>
</html>
